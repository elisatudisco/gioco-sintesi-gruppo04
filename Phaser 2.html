<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Gioco di merda</title>
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="libraries/p5.serialport.js"></script>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <script type="text/javascript">

        var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });


        function preload() {
            game.load.image('sky', 'assets/sfondo.png');
            game.load.image('ground', 'assets/platform.png');
            game.load.image('star', 'assets/star.png');
            game.load.spritesheet('dude', 'assets/bomb.png');

        }

        var player;
        var platforms;
        var cursors;
        var stelleCreate = 0;
        var stars;
        var score = 0;
        var scoreText;

        let serial;
        let sensors = [];
        let currentString;
        let splitString;

        function setup() {
            serial = new p5.SerialPort();
            serial.list();
            //serial.on('open',)
            serial.open('/dev/tty.usbmodem14101');
            //LIST LI METTE IN LISTA?
            serial.on('data', gotData);
            serial.on('list', gotList);
            serial.on('open', gotOpen);


            //NON LI METTE IN SETUP MA FA UNA FUNZIONE CHIAMATA GOTDATA


            console.log(sensors);
        }

        function create() {
            game.world.setBounds(0, 0, 800, 6000);

            //  We're going to be using physics, so enable the Arcade Physics system
            game.physics.startSystem(Phaser.Physics.ARCADE);

            //  A simple background for our game
            game.add.sprite(0, 0, 'sky');

            //  The platforms group contains the ground and the 2 ledges we can jump on
            platforms = game.add.group();

            //  We will enable physics for any object that is created in this group
            platforms.enableBody = true;

            // Here we create the ground.
            var ground = platforms.create(0, game.world.height - 64, 'ground');

            //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
            ground.scale.setTo(2, 2);

            //  This stops it from falling away when you jump on it
            ground.body.immovable = true;


            // The player and its settings
            player = game.add.sprite(400, game.world.height - 78, 'dude');

            //  We need to enable physics on the player
            game.physics.arcade.enable(player);

            //  Player physics properties. Give the little guy a slight bounce.
            player.body.bounce.y = 0.2;
            player.body.gravity.y = 300;


            //  Finally some stars to collect
            stars = game.add.group();
            //  We will enable physics for any star that is created in this group
            stars.enableBody = true;

            stars.create(100, 5800, 'star')
            stars.create(100, 5600, 'star')

            scoreText = game.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });
            scoreText.fixedToCamera = true;



            //  Here we'll create 12 of them evenly spaced apart
            // for (var i = 0; i < 12; i++) {
            //     //  Create a star inside of the 'stars' group
            //     var star = stars.create(i * 70, 0, 'star');
            // }

            //  The score


            //  Our controls.
            //cursors = game.input.keyboard.createCursorKeys();
            game.camera.follow(player, Phaser.Camera.FOLLOW_LOCKON, 0.05, 0.001);



            //game.camera.deadzone = new Phaser.Rectangle(0, 200, 800, 200);
        }



        function gotList(thelist) {
            print("List of Serial Ports:");

            for (let i = 0; i < thelist.length; i++) {
                print(i + " " + thelist[i]);
            }
        }

        function gotOpen() {
            //print("Serial Port is Open");
            console.log("Serial Port is Open");
            serial.clear(); // clears the buffer of any outstanding data
            serial.write("A"); // send a byte to the Arduino
        }
        function gotData() {
            let currentString = serial.readStringUntil('\r\n'); // store the data in a variable
            //let currentString = serial.readLine(); //legge le linee di codice che arrivano da arduino 
            trim(currentString); //toglie gli spazi bianchi 
            if (!currentString) return;

            if (currentString.length > 0 && currentString != 'hi') {
                sensors = split(currentString, ",");
                console.log(sensors);
                serial.write("A");
            }
        }



        function update() {
            //  Collide the player and the stars with the platforms
            var hitPlatform = game.physics.arcade.collide(player, platforms);
            game.physics.arcade.collide(stars, platforms);

            //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
            game.physics.arcade.overlap(player, stars, collectStar, null, this);

            //  Reset the players velocity (movement)
            // player.body.velocity.x = 0;



            // if (cursors.left.isDown) {
            //     //  Move to the left
            //     player.body.velocity.x = -150;


            // }
            // else if (cursors.right.isDown) {
            //     //  Move to the right
            //     player.body.velocity.x = 150;

            // }
            // else {
            //     //  Stand still
            //     player.animations.stop();

            //     player.frame = 4;
            // }

            //  Allow the player to jump if they are touching the ground.
            //&& player.body.touching.down && hitPlatform
            // if (cursors.up.isDown) {
            //     player.body.velocity.y = -350;
            // }

            //EFFETTO PACMAN
            if (player.x < 0) {
                player.x = 800;
            }
            if (player.x > 800) {
                player.x = 0
            }


            //SE SCENDE TROPPPO SI BLOCCA E MUORI
            if (player.body.velocity.y > 550) {
                game.paused = true;
            }

            //TELETRASPORTO
            if (player.y < 10) {
                player.y = 5650;
            }
            if (stelleCreate < 3) {
                for (var i = 0; i < 3; i++) {
                    //  Create a star inside of the 'stars' group
                    stelleCreate += (1 / 3)
                    var star = stars.create(Math.random() * 800, player.y - Math.random() * 400, 'star');
                }
            }

            if (sensors[0] == "A") {
                if (sensors[1] == "R") {
                    player.body.velocity.x = 250;
                } else if (sensors[1] == "L") {
                    player.body.velocity.x = -250;
                } else if (sensors[1] == "0") {
                    player.body.velocity.x = 0;
                }
            }

            if (sensors[0] == "V" && sensors[1] != "0") {
                player.body.velocity.y = -(sensors[1]);
            } else if (sensors[0] == "V") {
                player.body.velocity.y = 0;
            }


        }

        function collectStar(player, star) {
            //  Add and update the score
            score += 1;
            scoreText.text = 'Score: ' + score;
            // Removes the star from the screen
            star.kill();
            stelleCreate -= 1
            player.body.velocity.y = -1550;
            player.body.velocity.x = 0;



        }

    </script>

</body>

</html>
