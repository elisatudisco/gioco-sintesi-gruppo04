<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Gioco funzionante</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    //gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        var ship;
        var player;
        var stars;
        var bombs;
        var platforms;
        var cursors;
        var score = 0;
        var gameOver = false;
        var scoreText;

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('map', 'assets/sfondo.png');
            this.load.image('bomb', 'assets/bomb.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.spritesheet('ship', 'assets/star.png', { frameWidth: 24, frameHeight: 22 });
        }

        function create() {
            this.cameras.main.setBounds(0, 0, 800, 6000)     //.setOrigin(0);
            //this.cameras.main.centerOn(0, 0);

            this.add.image(0, 0, 'map').setOrigin(0)//.setScrollFactor(1);

            this.cursors = this.input.keyboard.createCursorKeys();

            this.ship = this.physics.add.sprite(400, 5920, 'ship')

            //this.ship.setCollideWorldBounds(true);

            this.cameras.main.startFollow(this.ship, true);
            this.cameras.main.setFollowOffset(0, 120);
            //+
            // this.cameras.main.scrollY(200);
            //this.cameras.main.setZoom(2);

            this.ship.body.setGravityY(300);

            this.platforms = this.physics.add.staticGroup();
            this.platforms.create(400, 5980, 'ground').setScale(2).refreshBody();
            this.physics.add.collider(this.ship, this.platforms);

            this.bombs = this.physics.add.group();
            this.bomb = this.bombs.create(400, 5800, 'bomb');

            this.physics.add.overlap(this.ship, this.bombs, collectBomb, null, this);

        }

        function update() {
            this.ship.setVelocityX(0);

            if (this.cursors.left.isDown) {
                this.ship.setVelocityX(-200);
            }
            else if (this.cursors.right.isDown) {
                this.ship.setVelocityX(200);
            }

            if (this.cursors.up.isDown) {
                this.ship.setVelocityY(-400);
            }
            else if (this.cursors.down.isDown) {
                this.ship.setVelocityY(200);
            }

            //collide world bounds
            // if (this.ship.x < 0) {
            //     this.ship.x = 1;
            // }
            // if (this.ship.x > 800) {
            //     this.ship.x = 799
            // }

            //pacman effect
            if (this.ship.x < 0) {
                this.ship.x = 800;
            }
            if (this.ship.x > 800) {
                this.ship.x = 0
            }
        }

        function collectBomb(ship, bomb) {
            this.bomb.disableBody(true, true);
            this.ship.setVelocityY(-700);
            //  Add and update the score
            // score += 10;
            // scoreText.setText('Score: ' + score);


        }

    </script>

</body>

</html>
