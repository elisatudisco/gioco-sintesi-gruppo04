<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Mollustic</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser-arcade-physics.min.js"></script>
</head>

<body>

    <script type="text/javascript">

        class Example extends Phaser.Scene {
            constructor() {
                super();
            }

            preload() {
                this.load.image('map', 'assets/sfondo.png');
                this.load.image('ship', 'assets/bomb.png');
            }

            create() {
                this.cameras.main.setBounds(0, 0, 800, 6000).setOrigin(0);

                this.add.image(0, 0, 'map').setOrigin(0).setScrollFactor(1);

                this.cursors = this.input.keyboard.createCursorKeys();

                this.ship = this.physics.add.image(400, 5820, 'ship').setOrigin(0)
                //this.ship.setCollideWorldBounds(true);

                this.cameras.main.startFollow(this.ship, true); +

                    this.cameras.main.setZoom(2);

            }

            update() {
                this.ship.setVelocity(0);

                if (this.cursors.left.isDown) {
                    this.ship.setAngle(-90).setVelocityX(-200);
                }
                else if (this.cursors.right.isDown) {
                    this.ship.setAngle(90).setVelocityX(200);
                }

                if (this.cursors.up.isDown) {
                    this.ship.setAngle(0).setVelocityY(-200);
                }
                else if (this.cursors.down.isDown) {
                    this.ship.setAngle(-180).setVelocityY(200);
                }
            }
        }

        const config = {
            type: Phaser.AUTO,
            parent: 'phaser-example',
            width: 800,
            height: 600,
            pixelArt: true,
            physics: {
                default: 'arcade',
            },
            scene: [Example]

        };
        const game = new Phaser.Game(config);

//ciao
    </script>

</body>

</html>
