<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Stay tuned</title>

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.serialport.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/cwg3cvo.css"> <!--Loos font-->
</head>

<body>
    <script>
        const urlString = window.location.href;
        const url = new URL(urlString);

        let somma = localStorage.getItem('somma');
        var message = somma;
        let myText;

        function keyPressed() {
            if (keyCode === ENTER) {
                window.open('./homepage.html', '_self');
                localStorage.clear();
            }
        }

        let img;
        function preload() {
            img = loadImage('assets/qrcode.png');
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            background("black");
            image(img, windowWidth / 2, windowHeight / 2 - 1532);
        }

        function draw() {
            //Titolo "Stay tuned"
            push();
            drawingContext.shadowOffsetX = 6;
            drawingContext.shadowOffsetY = -6;
            drawingContext.shadowBlur = 10;
            drawingContext.shadowColor = 'black';
            fill("white");
            textFont('GD-Boing-Bold');
            textSize(96);
            textAlign(CENTER);
            text("Stay tuned", windowWidth / 2, windowHeight - 1800);
            pop();

            //Congrats! You produced
            push();
            drawingContext.shadowOffsetX = 6;
            drawingContext.shadowOffsetY = -6;
            drawingContext.shadowBlur = 10;
            drawingContext.shadowColor = 'black';
            fill("white");
            textFont('loos-normal');
            textSize(60);
            textAlign(CENTER);
            text("Congrats! You produced", windowWidth / 2, windowHeight - 766);
            pop();

            //Numero micro raccolte sul totale
            push();
            drawingContext.shadowOffsetX = 6;
            drawingContext.shadowOffsetY = -6;
            drawingContext.shadowBlur = 10;
            drawingContext.shadowColor = 'black';
            fill(198, 35, 132);
            textFont('loos-normal');
            textSize(60);
            textAlign(CENTER);
            textStyle(BOLD);
            text(somma + " /" + " 10.000", windowWidth / 2, windowHeight - 690);
            pop();

            //microplastics
            push();
            drawingContext.shadowOffsetX = 6;
            drawingContext.shadowOffsetY = -6;
            drawingContext.shadowBlur = 10;
            drawingContext.shadowColor = 'black';
            fill("white");
            textFont('loos-normal');
            textSize(60);
            textAlign(CENTER);
            text("microplastics", windowWidth / 2, windowHeight - 620);
            pop();

            //The party is coming
            push();
            drawingContext.shadowOffsetX = 6;
            drawingContext.shadowOffsetY = -6;
            drawingContext.shadowBlur = 10;
            drawingContext.shadowColor = 'black';
            fill("white");
            textFont('loos-normal');
            textSize(60);
            textAlign(CENTER);
            textStyle(BOLD);
            text("The party is coming", windowWidth / 2, windowHeight - 320);
            pop();
        }
    </script>
</body>

</html>
