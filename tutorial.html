<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>How to use it</title>

    <script src="libraries/p5.min.js"></script>
    <!-- <script src="libraries/p5.sound.min.js"></script> -->
    <script src="libraries/p5.serialport.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/cwg3cvo.css"> <!--Loos font-->
</head>

<body>
    <script>
        let vid;
        let playing = true;

        const urlString = window.location.href;
        const url = new URL(urlString);
        let user = url.searchParams.get("currentUser");

        // window.setTimeout(function () {
        //     window.location = "/phaser.html?currentUser=" + user;
        // }, 20000);

        function keyPressed() {
            if (keyCode === ENTER) {
                window.location = "/phaser.html?currentUser=" + user;
            }
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);

            vid = createVideo("assets/tutorial.mp4");
            vid.size(1080, 1920);
            vid.volume(0);
            vid.loop();
            vid.hide(); // hides the html video loader
            vid.position(0, 0);
        }

        function draw() {
            background("black");
            let img = vid.get();
            image(img, 0, -100); // redraws the video frame by frame in 

            push();
            drawingContext.shadowOffsetX = 6;
            drawingContext.shadowOffsetY = -6;
            drawingContext.shadowBlur = 10;
            drawingContext.shadowColor = 'black';
            fill("white");
            textFont('loos-normal');
            textSize(48);
            textAlign(LEFT);
            text("Incline to go \nleft or right", 120, 783);
            pop();

            push();
            drawingContext.shadowOffsetX = 6;
            drawingContext.shadowOffsetY = -6;
            drawingContext.shadowBlur = 10;
            drawingContext.shadowColor = 'black';
            fill("white");
            textFont('loos-normal');
            textSize(48);
            textAlign(LEFT);
            text("Blow in for \na special boost", 120, 1600);
            pop();

            push();
            drawingContext.shadowOffsetX = 6;
            drawingContext.shadowOffsetY = -6;
            drawingContext.shadowBlur = 10;
            drawingContext.shadowColor = 'black';
            fill("white");
            textFont('GD-Boing-Bold');
            textSize(96);
            textAlign(CENTER);
            text("How to use", 540, 120); //nei giochi si usa questo termine
            pop();
        }


    </script>
</body>

</html>
